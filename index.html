    <script>
      function getTime() {
        const timezoneOffset = 330; // offset in minutes for UTC+5:30
        const date = new Date(Date.now() + timezoneOffset * 60 * 1000); // adjust for timezone offset
        const hours = date.getUTCHours();
        const minutes = date.getUTCMinutes();
        const ampm = hours >= 12 ? "PM" : "AM";
        const formattedHours = hours % 12 || 12;
        const formattedMinutes = minutes < 10 ? "0" + minutes : minutes;
        return `${formattedHours}:${formattedMinutes} ${ampm}`;
      }

      document.querySelector("#time").innerText = getTime();

      var sc = document.querySelector(".scrolldown");
      sc.addEventListener("click", function () {
        window.scrollY < window.innerHeight
          ? window.scrollTo(0, window.innerHeight)
          : window.scrollTo(0, window.innerHeight * 2);
      });
    </script>
